sudo: false
language: php
php:
- 7.1
- 7.2
- 7.3
cache:
  directories:
    - $HOME/.composer/cache
before_install:
- composer self-update
- composer validate --no-check-all --ansi
install:
- travis_retry composer install --no-interaction --prefer-source
script:
- cd ${TRAVIS_BUILD_DIR}
- composer test
after_success:
- cd ${TRAVIS_BUILD_DIR}
- composer coveralls
before_deploy:
  - composer phar:install-tools
  - rm -rf vendor/*
  - composer install --prefer-dist --no-dev --no-interaction
  - composer phar:build
deploy:
  provider: releases
  api_key:
    secure: 
  file: acquiacli.phar
  skip_cleanup: true
  on:
    tags: true
    repo: typhonius/acquia_cli
